<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsoding Base homepage</title>
    <style>
        @font-face {
            font-family: Iosevka;
            src: url(fonts/Iosevka-Extended.ttf) format('truetype');
            font-weight: normal;
            font-style:  normal;
        }
        @font-face {
            font-family: Iosevka;
            src: url(fonts/Iosevka-ExtendedBold.ttf) format('truetype');
            font-weight: normal;
            font-style: bold;
        }
        @font-face {
            font-family: Iosevka;
            src: url(fonts/Iosevka-ExtendedItalic.ttf) format('truetype');
            font-weight: normal;
            font-style:  italic;
        }
        body {
            font-family: Iosevka;
            background-color: #181818;
            color: #e4e4e4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .important {
            color: #ffd700;
        }
        i {
            color: #87afd7;
        }
        a {
          color: #87d75f;
        }
        .body {
            width:          80%;
            margin:         auto;
            display:        flex;
            align-items:    left;
            flex-direction: column;
            max-width:      1000px;
        }
    </style>
</head>
<body>
    <h1>Tsoding Base</h1>
    <div class="body">
        <h2>How do I contribute</h2>
        <p>If you have any ideas you can make a github issue on <a href="https://github.com/TsodingBase-community/Guide-Lines">Guide Lines</a> repo</p>
    </div>
    <footer>
        <p>used font: Iosevka <a href="https://github.com/be5invis/Iosevka/blob/main/LICENSE.md">License<a></p>
    </footer>
</body>
</html>
